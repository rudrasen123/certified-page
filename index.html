<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Page</title>
</head>
<body>
    <h1>Are you Vanshika?</h1>
    <input type="text" id="nameInput" placeholder="Type Yes to continue">
    <button onclick="checkName()">Submit</button>
    <div id="message" style="display: none;">
        <h2>Welcome Vanshika</h2>
        <button onclick="showCertificate()">Click here for Certificate</button>
    </div>
    <div id="certificate" style="display: none;">
        <h2>This certifies that Rudra Sen has learned to use words.</h2>
        <button onclick="redirectToSnap()">Can I text you now?</button>
    </div>
    <script>
        function checkName() {
            var input = document.getElementById('nameInput').value;
            if (input.toLowerCase() === 'yes') {
                document.getElementById('message').style.display = 'block';
            }
        }
        function showCertificate() {
            document.getElementById('certificate').style.display = 'block';
        }
        function redirectToSnap() {
            window.location.href = "https://www.snapchat.com/";
        }
    </script>
</body>
</html>
